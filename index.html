<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a PelisPlus</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #f39c12;
            margin-top: 10px;
        }
    </style>
    <script>
        let countdown = 10;

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = "https://dev-pelisplusonline.pantheonsite.io/";
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
</head>
<body>
    <div class="container">
        <h1>Serás redireccionado a PelisPlus</h1>
        <p>Plataforma de películas y series gratis sin anuncios.</p>
        <p>Redirigiendo en <span id="countdown" class="countdown">10</span> segundos...</p>
    </div>
</body>
</html>
