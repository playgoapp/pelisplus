<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
    <script>
        let countdown = 5;
        function updateCountdown() {
            if (countdown <= 0) {
                window.location.href = "https://dev-pelisplusonline.pantheonsite.io/";
            } else {
                document.getElementById("countdown").innerText = countdown;
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = updateCountdown;
    </script>
</head>
<body>
    <div class="container">
        <h1>Redireccionando...</h1>
        <p>Serás redirigido en <span id="countdown" class="countdown">5</span> segundos.</p>
        <p>Si no eres redirigido automáticamente, <a href="https://dev-pelisplusonline.pantheonsite.io/">haz clic aquí</a>.</p>
    </div>
</body>
</html>
